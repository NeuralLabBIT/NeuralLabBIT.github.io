    <script type="text/javascript">
        /*img error*/ onerror = "ImgLoadError(this)"
        function ImgLoadError(img) { $(img).attr('src', '/Assets/images/nopic.jpg'); }

        function search(a) {
            var b = "/?s=",
            d = document.getElementById(a),
            e = d.value;
            if (e = e.replace(/^\s*(.*?)\s*$/, "$1"), e.length > 100 && (e = e.substring(0, 100)), "" == e) { return window.location.href = window.location.href }
            if (/\d+/.test(e)) { e = /\d+/.exec(e); }
            e = encodeURIComponent(e);
            window.location.href = b + e;
        }

        $(function () {
            /*srarch*/
            $('#btnSearch').on('click', function () { search('skey'); });
            $('#skey').on('keypress', function (event) {
                if (event.keyCode == 13) {
                    search('skey');
                    return false;
                }
            }).on('click', function () { if ($(this).val() == '搜索') { $(this).val('').css({ 'color': '#333' }); } })
              .on('blur', function () { if ($(this).val().length == 0) { $(this).val('搜索').css({ 'color': '#999' }); } }).val('搜索').css({ 'color': '#999' });

            //显示查询的关键字
            if ('' != "") {
                $("#skey").val('');
            }

            //selected menu
            var _url = window.location.href.toLowerCase();
            //导航选中
            $(".menu a").each(function (k, v) {
                if ('X.Project.Core.Models.Model.Category' != null) {
                    var _vhref = $(v).attr('href').toLocaleLowerCase();
                    if ($(v).data('id') == 'ed268a0d-a6ae-480f-9a19-a5c3011bbc2e' || (_url.indexOf(_vhref) > -1 && _vhref.length > 5)) {
                        $(v).addClass("active");
                        return;
                    }
                }
            });

            //左侧选中
            $('.slide-nav-ul li a').each(function (k, v) {
                if ('X.Project.Core.Models.Model.Category' != null && 'X.Project.Core.Models.Model.Category' != null) {
                    if ($(v).data('id') == '3f6c8cd9-b19b-40c9-984a-a611013122d6') {
                        $(v).addClass("active");
                        $(v).parents("ul").prev().addClass("active");
                        $(v).parents("ul").show();
                        $(v).next().show();
                        return;
                    }
                }
            });

        });

    <script type="text/javascript">
        if ($(window).width() > 768) {
            $(window).scroll(function (event) {
                var winTop = $(window).scrollTop();
                var conheight = $(".main-left").height() + 130;
                var bodyheight = $("body").innerHeight();
                var winheight = $(window).innerHeight();
                //网站底部高度（根据网站需求修改.foot样式）
                var offtop = $(".foot")[0].offsetTop;
                if (winTop >= 300 && winTop <= (bodyheight - conheight - 240) && conheight < (offtop - winTop)) {
                    $(".main-left").css({ "position": "fixed", "top": "0px", "marginTop": "0px" });
                } else {
                    $(".main-left").removeAttr("style");
                }
            });
        }
